<h1>This is a basic Angular {{a}} App</h1>
<table>
    <tr *ngFor="#row of rows">
        <td>{{row.team1}}</td>
        <td>{{row.task}}</td>
        <td>{{row.team2}}</td>
        <td><button (click)="removeRow(row)">-</button></td>
    </tr>
</table>
<button (click)="addRow()">Add row</button>
<button (click)="save()">Save</button>
