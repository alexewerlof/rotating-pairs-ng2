<h1>This is a basic Angular {{a}} App</h1>
<table>
    <thead>
        <tr>
            <th>Team 1</th>
            <th>Task</th>
            <th>Team 2</th>
        </tr>
    </thead>
    <tr *ngFor="#row of rows">
        <td><input type="text" [(ngModel)]="row.team1"/></td>
        <td><input type="text" [(ngModel)]="row.task"/></td>
        <td><input type="text" [(ngModel)]="row.team2"/></td>
        <td><button (click)="removeRow(row)" title="Remove row">-</button></td>
    </tr>
</table>
<button (click)="addRow()">Add row</button>
<button (click)="save()">Save</button>
<button (click)="rotate()">Rotate</button>
<label>
    <input type="checkbox" [(ngModel)]="team1Keeps">
    Team 1 keeps task
</label>
